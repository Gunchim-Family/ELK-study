version: '3.7'

services:
  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.14.2
    container_name: es01
    environment:
      - node.name=es01
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es02,es03
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./volumes/es01:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - elk
  es02:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.14.2
    container_name: es02
    environment:
      - node.name=es02
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es01,es03
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./volumes/es02:/usr/share/elasticsearch/data
    ports:
      - 9201:9200
    networks:
      - elk
  es03:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.14.2
    container_name: es03
    environment:
      - node.name=es03
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es01,es02
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./volumes/es03:/usr/share/elasticsearch/data
    ports:
      - 9202:9200
    networks:
      - elk
  logstash:
    image: docker.elastic.co/logstash/logstash:8.14.2
    container_name: logstash
    ports:
      - 5044:5044
    volumes:
      - ./volumes/logstash/load:/usr/share/logstash/load
      - ./volumes/logstash/load/config/pipelines.yml:/usr/share/logstash/config/pipelines.yml
      - ../spring-logs:/usr/share/logstash/spring-logs
    networks:
      - elk
    depends_on:
      - es01
      - es02
      - es03
    environment:
      - xpack.monitoring.enabled=false
      - ELASTICSEARCH_HOSTS=http://es01:9200
  kibana:
    image: docker.elastic.co/kibana/kibana:8.14.2
    container_name: kibana
    ports:
      - 5601:5601
    environment:
      - ELASTICSEARCH_HOSTS="http://es01:9200"
    depends_on:
      - es01
      - es02
      - es03
    networks:
      - elk

networks:
  elk:
    driver: bridge
